        <div class="container">
            <img src="./img/banner2.png" class="card-img-top" alt="banner">

                <div class="card-body">
                    <h3 class="card-text">Encontrou um Pet?</h3>
                    <h5 class="card-text">Preencha o formulário com todas as informações sobre o Pet encontrado, não
                        se esqueça de enviar uma foto!</h5>
                    <div class="card-body">

                        <form>
                            <div class="col-7">
                                <div class="form-group">
                                    <label for="form-check-input">Espécie do Pet Encontrado</label>
                                    <input type="text" class="form-control" id="especiePetEncontrado"
                                        placeholder="O Pet encontrado é um cahorro, um gato ou outra espécie de animal?">
                                    <label for="formGroupExampleInput">Raça do Pet Encontrado</label>
                                    <input type="text" class="form-control" id="racaPetEncontrado"
                                        placeholder="Qual a raça do Pet que você encontrou?">
                                    <label for="formGroupExampleInput">Gênero do Pet Encontrado</label>
                                    <input type="text" class="form-control" id="generoPetEncontrado"
                                        placeholder="O Pet encontrado é fêmea ou macho">
                                    <label for="formGroupExampleInput">Idade Aparente do Pet</label>
                                    <input type="text" class="form-control" id="idadePetEncontrado"
                                        aria-describedby="emailHelp"
                                        placeholder="Qual idade o Pet que você encontrou parece ter?">
                                    <label for="formGroupExampleInput">Cor do Pet Encontrado</label>
                                    <input type="text" class="form-control" id="corPetEncontrado"
                                        aria-describedby="emailHelp"
                                        placeholder="Qual a cor do Pet que você encontrou?">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Outras Características sobre o Pet
                                        Encontrado</label>
                                    <input type="text" class="form-control" id="caracteristicasPetEncontrado"
                                        placeholder="Características do Pet que você encontrou">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlFile1">Foto do Pet Encontrado</label>
                                    <div class="file-field input-field">
                                            <div class="btn orange darken-3">
                                              <span>Foto</span>
                                              <input type="file">
                                            </div>
                                            <div class="file-path-wrapper">
                                              <input class="file-path validate" id="fotoPetEncontrado" type="text">
                                            </div>
                                          </div>
                                </div>
                                <p>Data em que o Pet foi encontrado: <input type="text" id="calendario" /></p>
                                <form method="post" action="" id="">   
                                    <fieldset>
                                         
                                        <div>
                                            <label for="txtEndereco">Local em que o Pet foi visto pela última vez:</label>
                                            <input type="text" id="localPetEncontrado" name="txtEndereco" />
                                        </div>
                                        <div>
                                             <!-- <input type="button" class="btn waves-effect orange darken-3" id="btnEndereco2" name="btnEndereco" value="Mostrar no mapa" /> -->
                                        </div>
                                 
                                        <div id="mapa2" style="height: 500px; width: 500px">
                                        </div>
                                                                  
                                        <input type="hidden" id="txtLatitude2" name="txtLatitude" />
                                        <input type="hidden" id="txtLongitude2" name="txtLongitude" />
                                    </fieldset>
                                </form>
                            </form>
                            <button class="btn waves-effect orange darken-3" type="submit" name="action">
                                <i class="material-icons center">Enviar!</i>
                              </button>
                   

                </div>
            </div>
            <script src="../mapa2.js"></script>
